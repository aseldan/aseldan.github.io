<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            {% for category in category %}
            <h1 class="title"> {{category['CategoryName']}}</h1>
            {% endfor %}
            <table class="table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Company Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for category_products in category_products %}
                    <tr>
                        <td>{{category_products['ProductName']}}</td>
                        <td><a href="{{url_for('products',supplier_id=category_products['SupplierID'])}}">{{category_products['CompanyName']}}</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </section>
</body>

</html>
